<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modificando Elemento pelo JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="square"></div>
      <input type="number" value="0" id="input-TL" placeholder="Change top-left border"/>
      <input type="number" value="0" id="input-TR" placeholder="Change top-right border" />
      <input type="number" value="0" id="input-BR" placeholder="Change bottom-right border" />
      <input type="number" value="0" id="input-BL" placeholder="Change bottom-left border" />
      <button id="submit" onclick="changeBorder()">Submit changes</button>
    </div>
  </body>
  <script src="main.js"></script>
</html>
