<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <div class="clock-app">
            <div class="periodBox">
                <p id="period">AM</p>
            </div>
            <div class="timeBox">
                <p class="time" id="hours">12</p>
                <p id="dots">:</p>
                <p class="time" id="minutes">00</p>
            </div>
        </div>

    </div>
    
</body>
    <script src="main.js"></script>
</html>
