<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criando um formulário</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <form>
        <div class="alinhar-comeco" display="flex" align-items="flex-start">
          <div>
            <label>Nome</label>
            <label>Nascimento</label>
            <label>Profissão</label>
            <label>Email</label>
            <label>Senha</label>
          </div>
          <div>
            <input type="text" id="nome" placeholder="Ex: João" maxlength="20"/>
            <input type="date" id="idade"/>
            <input type="text" id="profissao" placeholder="Ex: Software Engineer" maxlength="40"/>
            <input type="email" id="email" placeholder="email@adress.com" maxlength="30" />
            <input type="password" id="senha" minlength="3" maxlength="15" placeholder="Make sure it's safe!" />
          </div>
        </div>
        <button id="confirmar" onclick="enviar()">ENVIAR</button>
      </form>
    </div>
    <div id="content"></div>
  </body>
  <script src="main.js"></script>
</html>
