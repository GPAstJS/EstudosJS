<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard  </title>
    
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto&family=Rubik&display=swap" rel="stylesheet"> 
    <script src="main.js"></script>

        </div>

        <div class="data">
          <button class="profile-btn" id="daily-btn">Daily</button>
          <button class="profile-btn" id="weekly-btn">Weekly</button>
          <button class="profile-btn" id="monthly-btn">Monthly</button>
        </div>
      </div>

      <div class="person-life-data">

      <div class="container-img-div">
        <div class="img-div">
          <img class="img-svg" src="images/icon-work.svg" alt="Icon Work SVG"/>

        <div class="container-title-content">
          <div class="title-menu">
            <h3 class="h3-tag">Work</h3>
          </div>

          <div class="content">
            <h2 class="h2-tag">5hrs</h2>

      <div id="play-img-div" class="container-img-div">
        <div class="img-div">
          <img src="images/icon-play.svg" alt="Icon Play  SVG" class="img-svg">
        </div>

        <div class="container-title-content">
          <div class="title-menu">
            <h3 class="h3-tag">Play</h3>
          </div>

          <div class="content">
            <h2 class="h2-tag">1hrs</h2>
            <h4 class="h4-tag">Previous - 2hrs</h4>

        </div>
      </div>

      <div id="study-img-div" class="container-img-div">
        <div class="img-div">
          <img src="images/icon-study.svg" alt="Icon Study SVG" class="img-svg">
        </div>

        <div class="container-title-content">
          <div class="title-menu">
            <h3 class="h3-tag">Study</h3>
          </div>

          <div class="content">
            <h2 class="h2-tag">0hrs</h2>
            <h4 class="h4-tag">Previous - 1hrs</h4>
          </div>
        </div>
      </div>

      <div id="exercises-img-div" class="container-img-div">
        <div class="img-div">
          <img src="images/icon-exercise.svg" alt="Icon Study SVG" class="img-svg">
        </div>

        <div class="container-title-content">
          <div class="title-menu">
            <h3 class="h3-tag">Exercise</h3>
          </div>

          <div class="content">
            <h2 class="h2-tag">1hrs</h2>
            <h4 class="h4-tag">Previous - 19hrs</h4>
          </div>
        </div>
      </div>

      <div id="social-img-div" class="container-img-div">
        <div class="img-div">
          <img src="images/icon-social.svg" alt="Icon Study SVG" class="img-svg">
        </div>

        <div class="container-title-content">
          <div class="title-menu">
            <h3 class="h3-tag">Social</h3>
          </div>

          <div class="content">
            <h2 class="h2-tag">1hrs</h2>
            <h4 class="h4-tag">Previous - 3hrs</h4>
          </div>
        </div>
      </div>

      <div id="selfcare-img-div" class="container-img-div">

          <div class="title-menu">
            <h3 class="h3-tag">Self Care</h3>
          </div>

          <div class="content">
            <h2 class="h2-tag">0hrs</h2>
            <h4 class="h4-tag">Previous - 1hrs</h4>
          </div>
        </div>
      </div>
    </div>
    </div>
