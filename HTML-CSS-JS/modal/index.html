<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criando um modal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header" id="id-header">
        <h1>How to create modals?</h1>
        <button class="btn" id="open-btn" onclick="showModal()">
          Open Modal
        </button>
      </div>
      <div id="id-modal" class="modal"style="display: none;">
        <div class="close">
        <h1>Modal title</h1>
        <button id="hide-btn" onclick="hideModal()">&#x2715</button>
    </div>
        <p>
          This is a modal sheet, a variation of the modal that docs itself to
          the bottom of the viewport like the newer share sheets in iOS.
        </p>
        <div class="actions">
          <button class="btn" id="save-btn">Save changes</button>
          <button class="btn" id="close-btn">Close</button>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
