<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAME: Guess the word!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Can you guess this word?</h2>
      <h3>Hint: Its sweet and crunchy!</h3>
      <div class="userInteraction">
      <input
        placeholder="A single word per try!"
        type="text"
        id="guessInput"
        maxlength="1"
      />
      <button onclick="tryWord()" id="tryWordUser">Try this word</button>
    </div>
      <div id="gameWord">
        <label for="">The word is:</label>
        <label for="" id="wordLabel"></label>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
