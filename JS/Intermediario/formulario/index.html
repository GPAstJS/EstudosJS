<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criando um formulário</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <form>
        <div class="alinhar-comeco" display="flex" align-items="flex-start">
          <div>
            <label>Nome</label>
            <label>Idade</label>
            <label for="">Profissão</label>
            <label>Email</label>
            <label>Senha</label>
          </div>
          <div>
            <input type="text" id="name" placeholder="teste" />
            <input type="number" id="age" maxlength="3" min="18" max="100"/>
            <input type="text" />
            <input type="email" id="email" />
            <input type="password" id="password" minlength="3" maxlength="15" />
          </div>
        </div>
        <button id="enviar">ENVIAR</button>
      </form>
    </div>
    <div id="content"></div>
  </body>
  <script src="main.js"></script>
</html>
